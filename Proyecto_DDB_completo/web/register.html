<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="./js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">

    </head>
    <body >
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <center>
                    <img src="src/spotify_logo_green.png" class="anchi-imagen">
                    <p><b>Registrate con tu direccion de email.</b></p>
                </center>
                <form action="Agregar?op=1" method="post">
                    <div class="form-group">
                        <input type="text" name ="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre">    
                    </div>
                    <div class="form-group">
                        <input type="text" name ="ap" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellido Paterno">    
                    </div>
                    <div class="form-group">
                        <input type="text" name ="am" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellido Materno">    
                    </div>
                    <div class="form-group">
                        <input type="email" name ="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">    
                    </div>
                    <div class="form-group">
                        <input type="text" name="user" class="form-control" id="exampleInputPassword1" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" name= "pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <center style="padding-top: 30px">
                        <button type="submit" class="btn btn-success btn-lg btn-block" ><b>REGISTRATE.</b></button>
                    </center>
                </form>
            </div>
            <div class="col-sm">
            </div>
        </div>

    </body>
</html>
